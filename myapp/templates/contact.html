{% extends "base.html" %}
{% load static %}

{% block navbar %}
<header id="header" class="fixed-top d-flex justify-content-center align-items-center ">

  <nav id="navbar" class="navbar">
    <ul>
      <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
      <li><a class="nav-link scrollto" href="{% url 'home' %}">About</a></li>
      <li><a class="nav-link scrollto" href="{% url 'awards' %}">Awards</a></li>
      <li><a class="nav-link scrollto" href="{% url 'services' %}">Services</a></li>
      <li><a class="nav-link scrollto" href="{% url 'contact' %}">Contact</a></li>
    </ul>
    <i class="bi bi-list mobile-nav-toggle"></i>
  </nav><!-- .navbar -->

</header><!-- End Header -->
{% endblock navbar %}


{% block main %}

  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <span>Contact Me</span>
        <h2>Contact Me</h2>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <div class="row">
            <div class="col-md-12">
              <div class="info-box">
                <i class="bx bx-share-alt"></i>
                <h3>Social Profiles</h3>
                <div class="social-links">
                  <a href="https://twitter.com/goodhcomorg" class="twitter"><i class="bi bi-twitter"></i></a>
                  <a href="https://www.facebook.com/mary.lwate" class="facebook"><i class="bi bi-facebook"></i></a>
                  <a href="https://api.whatsapp.com/send?phone=+27828497322&text&app_absent=0" class="Whatsapp"><i class="bi bi-whatsapp"></i></a>
                  <a href="https://www.linkedin.com/in/mary-lwate-20434685/?originalSubdomain=za" class="linkedin"><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="info-box mt-4">
                <i class="bx bx-phone-call"></i>
                <h3>Call Me</h3>
                <img src="{% static 'assets/img/phoneNo.png' %}" alt="" srcset="" class="img-fluid w-50">
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-6">
            
          <form action="" method="POST" role="form" class="php-email-form">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Me Section -->
{% endblock main %}
